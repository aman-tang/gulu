<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #ccc;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>
  <style>
  .demo {
    border: 1px solid #666;
    min-height: 100px;
  }
  .sider {
    background: #666;
    width: 200px;
  }
  .header {
    background: #ddd;
    height: 100px;
  }
  .footer {
    background: #aaa;
    height: 50px;
  }
  </style>

<body>
  <div id="app">
    <g-layout style="height:100vh;">
        <g-sider>sider</g-sider>
      <g-layout>
        <g-header>header</g-header>
        <g-content>content</g-content>
        <g-footer>footer</g-footer>
      </g-layout>
    </g-layout>
  </div>

  <script src="./src/app.js"></script>
